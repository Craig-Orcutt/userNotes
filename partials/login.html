<section>
    <h1>Login or Register Today!</h1>
    <div>
    User Email:
    <input type="text" ng-model='account.email'>
    </div>
    <div>
    User Password
    <input type="password" ng-model="account.password">
    </div>
    <div>
        <button ng-click="login()">Login</button>
        <button ng-click="register()">Register</button>

    </div>
</section>
